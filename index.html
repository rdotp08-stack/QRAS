<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GALAXIA Attendance Scanner</title>

<!-- html5-qrcode library -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #ffffff;
    color: #0d47a1;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #0d47a1;
    margin-bottom: 10px;
  }

  .container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
  }

  #reader {
    width: 480px;
    height: 480px;
    border: 2px solid #0d47a1;
    border-radius: 16px;
  }

  .info-box {
    border: 2px solid #0d47a1;
    border-radius: 10px;
    background: #f5faff;
    padding: 20px;
    width: 300px;
  }

  .info-box h2 {
    margin-top: 0;
    color: #0d47a1;
    font-size: 20px;
  }

  .info-box p {
    font-size: 18px;
    margin: 8px 0;
  }

  .buttons {
    margin-top: 20px;
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  button {
    background-color: #0d47a1;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #1565c0;
  }

  #alertBox {
    display: none;
    background: #00c853;
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    margin-top: 15px;
    font-size: 16px;
  }
</style>
</head>

<body>
<h1>GALAXIA Attendance Scanner</h1>

<div class="container">
  <div id="reader"></div>

  <div class="info-box">
    <h2>Last Scan</h2>
    <p><strong>Name:</strong> <span id="name">—</span></p>
    <p><strong>Date:</strong> <span id="date">—</span></p>
    <p><strong>Time:</strong> <span id="time">—</span></p>
  </div>
</div>

<div class="buttons">
  <button id="switchCamera">Switch Camera</button>
  <button id="viewAttendance">View Attendance</button>
  <button id="downloadLogs">Download Logs</button>
</div>

<div id="alertBox">Attendance Recorded</div>

<script>
  let html5QrCode;
  let cameras = [];
  let currentCameraIndex = 0;

  const alertBox = document.getElementById('alertBox');

  function showAlert() {
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 1500);
  }

  function saveAttendance(name) {
    const now = new Date();
    const date = now.toLocaleDateString();
    const time = now.toLocaleTimeString();

    document.getElementById('name').textContent = name;
    document.getElementById('date').textContent = date;
    document.getElementById('time').textContent = time;

    const record = { name, date, time };
    const attendance = JSON.parse(localStorage.getItem('attendance')) || [];
    attendance.push(record);
    localStorage.setItem('attendance', JSON.stringify(attendance));

    showAlert();
    const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    audio.play();
  }

  function startScanner(cameraId) {
    if (html5QrCode) {
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        initScanner(cameraId);
      });
    } else {
      initScanner(cameraId);
    }
  }

  function initScanner(cameraId) {
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      cameraId,
      {
        fps: 10,
        qrbox: { width: 350, height: 350 },
      },
      qrCodeMessage => saveAttendance(qrCodeMessage),
      errorMessage => { /* ignore scanning errors */ }
    ).catch(err => {
      alert("Camera start failed: " + err);
    });
  }

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      cameras = devices;
      startScanner(cameras[currentCameraIndex].id);
    } else {
      alert("No cameras found.");
    }
  }).catch(err => alert("Error getting cameras: " + err));

  document.getElementById('switchCamera').onclick = () => {
    if (cameras.length > 1) {
      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      startScanner(cameras[currentCameraIndex].id);
    } else {
      alert("Only one camera available.");
    }
  };

  document.getElementById('viewAttendance').onclick = () => {
    const records = JSON.parse(localStorage.getItem('attendance')) || [];
    if (records.length === 0) return alert("No attendance records yet.");
    let message = "Attendance Records:\n\n";
    records.forEach(r => message += `${r.name} | ${r.date} | ${r.time}\n`);
    alert(message);
  };

  document.getElementById('downloadLogs').onclick = () => {
    const records = JSON.parse(localStorage.getItem('attendance')) || [];
    if (records.length === 0) return alert("No logs to download.");
    let csv = "Name,Date,Time\n";
    records.forEach(r => csv += `${r.name},${r.date},${r.time}\n`);
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "attendance_logs.csv";
    link.click();
  };
</script>
</body>
</html>
