<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GALAXIA QR Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GALAXIA Attendance Scanner</h1>
  </header>

  <main class="main-container">
    <!-- LEFT: Scanner area -->
    <section class="scanner-area" id="scannerArea">
      <div class="video-wrap">
        <video id="preview" playsinline muted></video>
        <div class="scan-box" aria-hidden="true"></div>
      </div>

      <div class="controls">
        <button id="switchCamera" type="button">Switch Camera</button>
        <a class="btn-link" href="attendance.html">View Attendance</a>
        <button id="downloadLogs" type="button">Download Logs</button>
      </div>
    </section>

    <!-- RIGHT: Info display -->
    <aside class="info-display" id="infoBox">
      <h2>Last Scan</h2>
      <div class="info-large">
        <div class="row"><span class="label">Name</span><span id="scannedName" class="value">—</span></div>
        <div class="row"><span class="label">Date</span><span id="scannedDate" class="value">—</span></div>
        <div class="row"><span class="label">Time</span><span id="scannedTime" class="value">—</span></div>
      </div>
    </aside>
  </main>

  <div id="notification" role="status" aria-live="polite"></div>

  <!-- sound (Google) -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- Instascan (CDN fallback) -->
  <script src="https://rawcdn.githack.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
