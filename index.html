<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    video {
      border: 3px solid #0ff;
      border-radius: 10px;
      width: 320px;
      height: 240px;
    }

    #output {
      margin-top: 20px;
      font-size: 20px;
      transition: opacity 1s ease;
    }

    #cooldown {
      margin-top: 10px;
      font-size: 16px;
      color: #0ff;
    }

    #datetime {
      font-size: 20px;
      margin-top: 15px;
    }

    .buttons {
      position: absolute;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: #0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <h1>QR Attendance System</h1>
  <video id="preview"></video>

  <div id="output">Initializing...</div>
  <div id="cooldown"></div>
  <div id="datetime"></div>

  <div class="buttons">
    <button id="viewLogs">View Logs</button>
    <button id="downloadLogs">Download Logs</button>
    <button id="clearLogs">Clear Logs</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const output = document.getElementById("output");
    const cooldownDisplay = document.getElementById("cooldown");
    const dateTimeDisplay = document.getElementById("datetime");

    let lastScanTime = 0;
    let cooldown = false;
    let fadeTimeout = null;
    let showTime = true;

    // Show date and time continuously when idle
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      if (showTime) dateTimeDisplay.textContent = formatted;
    }
    setInterval(updateDateTime, 1000);

    // Handle cooldown countdown
    function startCooldown() {
      cooldown = true;
      let timeLeft = 3;
      cooldownDisplay.textContent = `Cooldown: ${timeLeft}s`;
      const timer = setInterval(() => {
        timeLeft--;
        cooldownDisplay.textContent = timeLeft > 0 ? `Cooldown: ${timeLeft}s` : "";
        if (timeLeft <= 0) {
          cooldown = false;
          clearInterval(timer);
        }
      }, 1000);
    }

    // Show scanned result for 5 seconds, then fade back to date/time
    function showScannedData(data) {
      clearTimeout(fadeTimeout);
      showTime = false;
      output.style.opacity = 1;
      output.textContent = "Last Scanned: " + data;
      fadeTimeout = setTimeout(() => {
        fadeBackToTime();
      }, 5000);
    }

    function fadeBackToTime() {
      let opacity = 1;
      const fade = setInterval(() => {
        opacity -= 0.05;
        output.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(fade);
          showTime = true;
          output.textContent = "";
          output.style.opacity = 1;
        }
      }, 100);
    }

    // Initialize QR scanner
    const html5QrCode = new Html5Qrcode("preview");
    const qrConfig = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      qrConfig,
      (decodedText) => {
        const now = Date.now();
        if (!cooldown) {
          showScannedData(decodedText);
          startCooldown();
        }
      },
      (errorMessage) => {}
    );

    // Button functionalities
    document.getElementById("viewLogs").addEventListener("click", () => {
      window.location.href = "attendance.html";
    });
    // this
    document.getElementById("downloadLogs").addEventListener("click", () => {
      alert("Download Logs feature coming soon!");
    });

    document.getElementById("clearLogs").addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all logs?")) {
        localStorage.clear();
        alert("Logs cleared!");
      }
    });
  </script>
</body>
</html>
