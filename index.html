<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #0d47a1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: center;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #reader {
      position: relative;
      width: 420px;
      height: 420px;
      border: 4px solid #fdd835; /* yellow frame */
      border-radius: 12px;
      overflow: hidden;
    }

    #reader video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .scan-area {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      height: 70%;
      border: 3px solid #00c853; /* green frame */
      transform: translate(-50%, -50%);
      border-radius: 10px;
      pointer-events: none;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      min-width: 250px;
    }

    .info h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #0d47a1;
    }

    .info p {
      font-size: 20px;
      margin: 5px 0;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0d47a1;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00c853;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="reader">
      <div class="scan-area"></div>
    </div>

    <div class="info">
      <h2>Attendance</h2>
      <p><strong>Name:</strong> <span id="name">-</span></p>
      <p><strong>Date:</strong> <span id="date">-</span></p>
      <p><strong>Time:</strong> <span id="time">-</span></p>

      <button id="viewLogs">View Logs</button>
      <button id="downloadLogs">Download Logs</button>
    </div>
  </div>

  <div class="notification" id="notification">Attendance Recorded</div>

  <script>
    const nameDisplay = document.getElementById('name');
    const dateDisplay = document.getElementById('date');
    const timeDisplay = document.getElementById('time');
    const notif = document.getElementById('notification');

    let lastScanTime = 0; // Track last scan timestamp

    function showNotification() {
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 2500);
    }

    function getCurrentDateTime() {
      const now = new Date();
      return {
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString()
      };
    }

    function saveAttendance(name) {
      const { date, time } = getCurrentDateTime();
      const record = { name, date, time };
      let logs = JSON.parse(localStorage.getItem('attendanceLogs')) || [];
      logs.push(record);
      localStorage.setItem('attendanceLogs', JSON.stringify(logs));

      nameDisplay.textContent = name;
      dateDisplay.textContent = date;
      timeDisplay.textContent = time;

      showNotification();
      new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
    }

    // Initialize the QR Code Scanner
    window.addEventListener("load", function() {
      const html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const camera = devices.find(cam => cam.label.toLowerCase().includes("back")) || devices[0];
          html5QrCode.start(
            camera.id,
            { fps: 10, qrbox: { width: 300, height: 300 } },
            qrMessage => {
              const now = Date.now();
              if (now - lastScanTime > 5000) { // 5 second cooldown
                lastScanTime = now;
                saveAttendance(qrMessage);
              }
            },
            error => {
              // ignore scan errors
            }
          );
        }
      }).catch(err => console.error("Camera error:", err));
    });

    // View Logs
    document.getElementById('viewLogs').addEventListener('click', () => {
      const logs = JSON.parse(localStorage.getItem('attendanceLogs')) || [];
      if (logs.length === 0) {
        alert("No attendance logs found.");
        return;
      }
      let logText = logs.map(l => `${l.name} - ${l.date} - ${l.time}`).join('\n');
      alert("Attendance Logs:\n\n" + logText);
    });

    // Download Logs
    document.getElementById('downloadLogs').addEventListener('click', () => {
      const logs = JSON.parse(localStorage.getItem('attendanceLogs')) || [];
      if (logs.length === 0) {
        alert("No logs to download.");
        return;
      }
      let csv = "Name,Date,Time\n" + logs.map(l => `${l.name},${l.date},${l.time}`).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance_logs.csv";
      link.click();
    });
  </script>

</body>
</html>
