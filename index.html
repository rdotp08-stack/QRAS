<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Attendance System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #003366;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left side: camera section */
    #camera-section {
      position: relative;
      flex: 1;
      background: #f2f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 90%;
      height: auto;
      border-radius: 12px;
      transform: scaleX(1); /* ensures it's not mirrored */
    }

    /* Green square overlay */
    #frame {
      position: absolute;
      border: 4px solid #00cc66;
      width: 300px;
      height: 300px;
      box-sizing: border-box;
    }

    /* Right side: info display */
    #info-section {
      flex: 1;
      background: #e6f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #name {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #003366;
    }

    #datetime {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    #notification {
      background: #00cc66;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      font-size: 1em;
    }

    #download-btn {
      background: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    #download-btn:hover {
      background: #0055cc;
    }
  </style>
</head>
<body>
  <div id="camera-section">
    <video id="preview" autoplay></video>
    <div id="frame"></div>
  </div>

  <div id="info-section">
    <div id="name">Waiting for Scan...</div>
    <div id="datetime"></div>
    <div id="notification"></div>
    <button id="download-btn">Download Logs</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const nameDisplay = document.getElementById("name");
    const dateTimeDisplay = document.getElementById("datetime");
    const notification = document.getElementById("notification");
    const logs = [];

    function updateDateTime() {
      const now = new Date();
      dateTimeDisplay.textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function showNotification(text) {
      notification.textContent = text;
      notification.style.display = "block";
      setTimeout(() => (notification.style.display = "none"), 3000);
    }

    // Start QR scanner
    const html5QrCode = new Html5Qrcode("preview");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length) {
        const rearCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];
        html5QrCode.start(
          rearCamera.id,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText) => {
            const now = new Date().toLocaleString();
            nameDisplay.textContent = decodedText;
            logs.push({ name: decodedText, time: now });
            showNotification("Attendance Recorded");
          },
          (error) => { console.log("No QR detected."); }
        ).catch(err => console.error(err));
      } else {
        alert("No camera found.");
      }
    }).catch(err => console.error(err));

    // Download logs as CSV
    document.getElementById("download-btn").addEventListener("click", () => {
      const csvContent = "data:text/csv;charset=utf-8," +
        ["Name,Time", ...logs.map(l => `${l.name},${l.time}`)].join("\n");
      const a = document.createElement("a");
      a.href = encodeURI(csvContent);
      a.download = "attendance_logs.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
