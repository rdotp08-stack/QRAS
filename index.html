<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GALAXIA QR Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>GALAXIA Attendance Scanner</h2>

  <div class="main-container">
    <!-- Left: Scanner -->
    <div class="scanner-area">
      <video id="preview" playsinline></video>
      <div class="scan-box"></div>
      <div class="buttons">
        <button id="switchCamera">Switch Camera</button>
        <a href="attendance.html" class="btn-link">View Attendance</a>
        <button id="downloadLogs">Download Logs</button>
      </div>
    </div>

    <!-- Right: Info -->
    <div class="info-display" id="infoBox">
      <h3>Last Scan</h3>
      <div class="info-box">
        <p><strong>Name:</strong> <span id="scannedName">—</span></p>
        <p><strong>Date:</strong> <span id="scannedDate">—</span></p>
        <p><strong>Time:</strong> <span id="scannedTime">—</span></p>
      </div>
    </div>
  </div>

  <div id="notification"></div>

  <!-- Google Beep -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- Instascan CDN -->
  <script src="https://rawcdn.githack.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
